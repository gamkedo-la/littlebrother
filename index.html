<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Little Brother</title>
  <meta property="og:title" content="Little Brother">
  <meta property="og:type" content="game"/>
  <meta property="og:site_name" content="lagamedevs.com/"/>
  <meta property="og:url" content="http://lagamedevs.com/games/littlebrother/"/>
  <meta property="og:description" content="Match 3 game with an anti-government hacking theme created by members of the Gamkedo LA Game Dev group."/>
  <meta property="og:image" content="http://lagamedevs.com/games/littlebrother/images/og-image.png"/>
  
</head>
<body style="background-color: #030302">
<div style="display:none">
  <img id="orange" src="images/orange.jpg">
  <img id="green" src="images/green.jpg">
  <img id="purple" src="images/purple.jpg">
  <img id="pink" src="images/pink.jpg">
  <img id="blue" src="images/blue.jpg">
  <img id="blank" src="images/blank.jpg">
</div>
<div class="header">
  <div class="relative wrapper">
    <img id="header" src="images/header.png">
    <div class="score">
      <div> Level: <span id="level">1</span></div>
      <div> Score: <span id="score">0</span></div>
    </div>
    <div class="button">
      <button id="button" onclick="HUD.mute()">Mute</button>
    </div>
    <div class="timer">
      <div>Target Score: <span id="targetscore">0</span></div> 
      <div>Time Left: <span id="timeleft">0</span></div>
    </div>

    <div class="highscore">
      <div>Highest Level: <span id="highestlevel">1</span></div>
      <div>High Score: <span id="highscore">CHEEEESE</span></div>
    </div>
  </div>
</div>
<div id="game-container">
</div>
</body>
<script src="./js/Draw.js" ></script>
<script src="./js/Helpers.js" ></script>
<script src="./js/controller.js" ></script>
<script src="./js/hud.js" ></script>
<script src="./js/in-game.js?a=1" ></script>
<script src="./js/main-menu.js?a=1" ></script>
<script src="./js/lose.js" ></script>
<script src="./js/win.js" ></script>
<script type="text/javascript" >
  HUD.initialize(document.querySelector('.header'));
  Controller.initialize(document.querySelector('#game-container'));
  Controller.mainMenu();
</script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69689845-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
